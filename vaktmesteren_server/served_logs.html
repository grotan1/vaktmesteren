<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vaktmesteren - Real-time Log Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1724;
            --panel: #0b1220;
            --muted: #94a3b8;
            --accent: #7c5cff;
            --danger: #ff6b6b;
            --ok: #38bdf8
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            margin: 0;
            background: linear-gradient(180deg, var(--bg), #071022);
            color: #e6eef8
        }

        .container {
            max-width: 1200px;
            margin: 24px auto;
            padding: 20px
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 600
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .btn {
            background: var(--accent);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06)
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 16px;
            margin-top: 18px
        }

        .panel {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 12px
        }

        #logContainer {
            height: 66vh;
            overflow: auto;
            padding: 8px;
            font-family: monospace;
            font-size: 13px
        }

        .log-entry {
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.02)
        }

        .log-entry.critical {
            border-left: 4px solid var(--danger);
        }

        .log-entry.warning {
            border-left: 4px solid #f6c85f
        }

        .log-entry.recovery {
            border-left: 4px solid #2ecc71
        }

        .small {
            font-size: 13px;
            color: var(--muted)
        }

        .search {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.02)
        }

        footer {
            margin-top: 16px;
            color: var(--muted);
            font-size: 13px
        }

        @media(max-width:880px) {
            .layout {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Vaktmesteren - Real-time Log Viewer</h1>
                <div class="small">Realtime Icinga2 event stream</div>
            </div>
            <div class="controls">
                <div id="connectionStatus" class="small">Connecting...</div>
                <button class="btn" id="btnTest">Send test</button>
                <button class="btn ghost" id="btnClear">Clear</button>
            </div>
        </header>

        <div class="layout">
            <div class="panel">
                <div class="small">Last: <span id="lastUpdate">--</span></div>
                <div class="small">Total logs: <strong id="totalLogs">0</strong></div>
                <div id="logContainer" style="margin-top:12px"></div>
            </div>

            <aside class="panel">
                <div class="small">Filter</div>
                <input id="search" class="search" placeholder="Search text" />
                <div style="margin-top:12px">
                    <label><input type="checkbox" id="autoScroll" checked /> Keep at bottom</label>
                </div>
                <div style="margin-top:12px">
                    <div class="small">Connection mode</div>
                    <div id="mode" class="small">WebSocket</div>
                </div>
                <div style="margin-top:12px;display:flex;gap:8px">
                    <button class="btn ghost" id="btnPause">Pause</button>
                    <button class="btn" id="btnDownload">Download</button>
                </div>
            </aside>
        </div>

        <footer>Tip: use the "Send test" button to trigger a manual message (calls /logs/test).</footer>
    </div>

    <script>
        (function () {
            const origin = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
            const wsUrl = (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/logs/ws';

            const connectionStatus = document.getElementById('connectionStatus');
            const lastUpdate = document.getElementById('lastUpdate');
            const logContainer = document.getElementById('logContainer');
            const totalLogsEl = document.getElementById('totalLogs');
            const searchEl = document.getElementById('search');
            const autoScrollEl = document.getElementById('autoScroll');

            let totalLogs = 0;
            let ws = null, paused = false;

            function setConnection(connected, text) {
                connectionStatus.textContent = text;
                document.getElementById('mode').textContent = text;
                connectionStatus.style.color = connected ? '#8ee5ff' : '#fca5a5';
            }

            function updateTimestamp() { lastUpdate.textContent = new Date().toLocaleTimeString(); }

            function matchesFilter(text) { const q = (searchEl.value || '').trim().toLowerCase(); if (!q) return true; return (text || '').toLowerCase().includes(q); }

            function addLogEntry(message) {
                if (!matchesFilter(message)) return;
                const div = document.createElement('div');
                div.className = 'log-entry';
                const mu = (message || '').toUpperCase();
                if (mu.indexOf('CRITICAL') !== -1) div.classList.add('critical');
                else if (mu.indexOf('WARNING') !== -1) div.classList.add('warning');
                else if (mu.indexOf('RECOVERY') !== -1) div.classList.add('recovery');
                div.textContent = '[' + new Date().toLocaleTimeString() + '] ' + message;
                logContainer.appendChild(div);
                totalLogs++;
                totalLogsEl.textContent = totalLogs;
                updateTimestamp();
                if (autoScrollEl.checked) logContainer.scrollTop = logContainer.scrollHeight;
            }

            function clearLogs() { logContainer.innerHTML = ''; totalLogs = 0; totalLogsEl.textContent = '0'; }

            function startWS() {
                try {
                    ws = new WebSocket(wsUrl);
                    ws.onopen = function () { setConnection(true, 'Connected (WebSocket)'); };
                    ws.onmessage = function (e) { try { const d = JSON.parse(e.data); if (d && d.type === 'log' && d.message) addLogEntry(d.message); else if (d && d.type === 'ping') updateTimestamp(); } catch (err) { addLogEntry(e.data); } };
                    ws.onerror = function (err) { try { ws.close(); } catch (_) { } setConnection(false, 'WS Error'); setTimeout(startWS, 2000); };
                    ws.onclose = function () { setConnection(false, 'WebSocket closed'); setTimeout(startWS, 2000); };
                } catch (e) { setConnection(false, 'WS Failed'); setTimeout(startWS, 2000); }
            }

            startWS();

            document.getElementById('btnTest').addEventListener('click', function () { fetch(origin + '/logs/test').catch(console.error); });
            document.getElementById('btnClear').addEventListener('click', clearLogs);
            document.getElementById('btnPause').addEventListener('click', function () { paused = !paused; this.textContent = paused ? 'Resume' : 'Pause'; if (paused) { if (eventSource) eventSource.close(); if (pollingInterval) clearInterval(pollingInterval); } else startSSE(); });
            document.getElementById('btnDownload').addEventListener('click', function () { const txt = Array.from(logContainer.querySelectorAll('.log-entry')).map(n => n.textContent).join('\n'); const blob = new Blob([txt], { type: 'text/plain' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'logs.txt'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); });
            searchEl.addEventListener('input', function () { Array.from(logContainer.children).forEach(ch => { ch.style.display = matchesFilter(ch.textContent) ? 'block' : 'none'; }); });

            window.addEventListener('error', function (ev) { console.error(ev); setConnection(false, 'JS Error'); });
            window.addEventListener('unhandledrejection', function (ev) { console.error(ev); setConnection(false, 'Promise Error'); });
        })();
    </script>

</body>

</html>

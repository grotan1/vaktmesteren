<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <link rel="icon" href="{{logoDataUrl}}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme palette */
            --bg: #f8fafc;
            --panel: #ffffff;
            --muted: #475569;
            --accent: #4f46e5;
            --danger: #ef4444;
            --ok: #047857;
            /* darker green for better contrast */
            --border: #e2e8f0;
            --warning: #d97706;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            margin: 0;
            background: var(--bg);
            color: #0f172a;
        }

        .container {
            max-width: 1200px;
            margin: 24px auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand img {
            height: 120px;
            /* slightly smaller to balance larger text */
            width: auto;
            display: block;
            border-radius: 6px;
        }

        /* Make the header caption larger and more prominent */
        .brand .small {
            font-size: 16px;
            font-weight: 600;
            color: #0f172a;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: var(--accent);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--accent);
            /* make text readable on white background */
        }

        .btn.ghost:hover,
        .btn.ghost:focus {
            background: rgba(79, 70, 229, 0.06);
            /* subtle accent tint */
            border-color: rgba(79, 70, 229, 0.28);
            color: var(--accent);
            outline: none;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 16px;
            margin-top: 18px;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
        }

        #logContainer {
            height: 66vh;
            overflow: auto;
            padding: 8px;
            font-family: monospace;
            font-size: 13px;
        }

        .log-entry {
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
            background: #f8fafc;
            border: 1px solid var(--border);
        }

        .log-entry.critical {
            border-left: 4px solid var(--danger);
        }

        .log-entry.warning {
            border-left: 4px solid var(--warning);
        }

        .log-entry.recovery {
            border-left: 4px solid var(--ok);
        }

        .small {
            font-size: 13px;
            color: var(--muted);
        }

        .search {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #ffffff;
        }

        footer {
            margin-top: 16px;
            color: var(--muted);
            font-size: 13px;
        }

        @media (max-width: 880px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <img src="{{logoDataUrl}}" alt="Logo" onerror="this.style.display='none'" />
                <div class="small">Fikser feil når du sover</div>
            </div>
            <div class="controls">
                <div id="connectionStatus" class="small">Kobler til...</div>
                <button class="btn" id="btnTest">Send test</button>
                <button class="btn ghost" id="btnClear">Tøm</button>
            </div>
        </header>

        <div class="layout">
            <div class="panel">
                <div class="small">Sist: <span id="lastUpdate">--</span></div>
                <div class="small">Totalt logger: <strong id="totalLogs">0</strong></div>
                <div id="logContainer" style="margin-top:12px"></div>
            </div>

            <aside class="panel">
                <div class="small">Filter</div>
                <input id="search" class="search" placeholder="Søk i tekst" />
                <div style="margin-top:12px">
                    <label><input type="checkbox" id="autoScroll" checked /> Vis nyeste nederst</label>
                </div>
                <div style="margin-top:12px">
                    <div class="small">Tilkoblingsmodus</div>
                    <div id="mode" class="small">WebSocket</div>
                </div>
                <div style="margin-top:12px;display:flex;gap:8px">
                    <button class="btn" id="btnPause">Pause</button>
                    <button class="btn" id="btnDownload">Last ned</button>
                </div>
            </aside>
        </div>

        <footer>Tips: bruk knappen "Send test" for å utløse en manuell melding (kaller /logs/test).</footer>
    </div>

    <script>
        (function () {
            const origin = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
            const wsUrl = (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/logs/ws';

            const connectionStatus = document.getElementById('connectionStatus');
            const lastUpdate = document.getElementById('lastUpdate');
            const logContainer = document.getElementById('logContainer');
            const totalLogsEl = document.getElementById('totalLogs');
            const searchEl = document.getElementById('search');
            const autoScrollEl = document.getElementById('autoScroll');

            let totalLogs = 0;
            let ws = null;
            let paused = false;
            let reconnectAttempts = 0;
            let reconnectTimer = null;
            let lastHeartbeatTs = Date.now();
            const MAX_BACKOFF_MS = 30000; // 30s cap
            const BASE_BACKOFF_MS = 1000; // 1s initial
            let clientKeepaliveTimer = null;

            // Locale and formatting options: force Norwegian (nb-NO) and 24-hour time
            const __locale = 'nb-NO';
            const __timeOpts = { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const __dateTimeOpts = { year: 'numeric', month: '2-digit', day: '2-digit', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };

            function setConnection(connected, text) {
                connectionStatus.textContent = text;
                document.getElementById('mode').textContent = text;
                // Use CSS variables for success / failure to ensure good contrast
                connectionStatus.style.color = connected ? getComputedStyle(document.documentElement).getPropertyValue('--ok') || '#047857' : getComputedStyle(document.documentElement).getPropertyValue('--danger') || '#ef4444';
            }

            function updateTimestamp() { lastUpdate.textContent = new Date().toLocaleTimeString(__locale, __timeOpts); }

            function matchesFilter(text) { const q = (searchEl.value || '').trim().toLowerCase(); if (!q) return true; return (text || '').toLowerCase().includes(q); }

            function addLogEntry(message, skipTimestamp) {
                if (skipTimestamp === undefined) skipTimestamp = false;
                if (!matchesFilter(message)) return;

                // Prevent immediate duplicate entries in the UI. If the last
                // displayed log already ends with the same message, skip adding
                // another one. This avoids noisy duplicates when the server
                // accidentally emits the same message multiple times quickly.
                const lastChild = logContainer.lastElementChild;
                if (lastChild && typeof lastChild.textContent === 'string') {
                    // Strip a leading timestamp like "[HH:MM:SS] " from the
                    // last child's text so we compare the message body only.
                    const stripLeadingTimestamp = (t) => (t || '').replace(/^\[[^\]]*\]\s*/, '');
                    if (stripLeadingTimestamp(lastChild.textContent).endsWith(message)) {
                        // Skip duplicate
                        return;
                    }
                }

                const div = document.createElement('div');
                div.className = 'log-entry';
                const mu = (message || '').toUpperCase();
                // Check for RECOVERY first since it's more specific and critical transitions 
                // might contain the word "critical" in the state names
                if (mu.indexOf('RECOVERY') !== -1) div.classList.add('recovery');
                else if (mu.indexOf('CRITICAL') !== -1) div.classList.add('critical');
                else if (mu.indexOf('WARNING') !== -1) div.classList.add('warning');
                if (skipTimestamp) {
                    div.textContent = message;
                } else {
                    div.textContent = '[' + new Date().toLocaleTimeString(__locale, __timeOpts) + '] ' + message;
                }
                logContainer.appendChild(div);
                totalLogs++;
                totalLogsEl.textContent = totalLogs;
                updateTimestamp();
                if (autoScrollEl.checked) logContainer.scrollTop = logContainer.scrollHeight;
            }

            function clearLogs() { logContainer.innerHTML = ''; totalLogs = 0; totalLogsEl.textContent = '0'; }

            function scheduleReconnect() {
                // Exponential backoff with jitter: base * 2^n + random(0..250ms)
                reconnectAttempts = Math.min(reconnectAttempts + 1, 10);
                const backoff = Math.min(BASE_BACKOFF_MS * Math.pow(2, reconnectAttempts - 1), MAX_BACKOFF_MS);
                const jitter = Math.floor(Math.random() * 250);
                const delay = backoff + jitter;
                if (reconnectTimer) { clearTimeout(reconnectTimer); reconnectTimer = null; }
                reconnectTimer = setTimeout(() => { reconnectTimer = null; startWS(); }, delay);
                console.debug(`Reconnecting in ${delay}ms (attempt ${reconnectAttempts})`);
            }

            function startWS() {
                try {
                    // Avoid creating multiple concurrent WebSocket connections.
                    if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
                        console.debug('startWS: websocket already open or connecting; skipping');
                        return;
                    }

                    // If there's an existing socket in CLOSING state, try to close it cleanly first.
                    if (ws && ws.readyState === WebSocket.CLOSING) {
                        try { ws.close(); } catch (_) { }
                        ws = null;
                    }

                    const t0 = performance.now();
                    ws = new WebSocket(wsUrl);
                    ws.onopen = function () {
                        const dt = Math.round(performance.now() - t0);
                        console.debug('WebSocket connected in', dt, 'ms');
                        setConnection(true, 'Tilkoblet (WebSocket)');
                        lastHeartbeatTs = Date.now();
                        reconnectAttempts = 0; // reset backoff on success
                        // Start lightweight client keepalive so even on localhost
                        // we generate periodic traffic (helps if control pings are ignored).
                        try {
                            if (clientKeepaliveTimer) { clearInterval(clientKeepaliveTimer); clientKeepaliveTimer = null; }
                            clientKeepaliveTimer = setInterval(function () {
                                try {
                                    if (ws && ws.readyState === WebSocket.OPEN) {
                                        ws.send(JSON.stringify({ type: 'client-keepalive', ts: new Date().toISOString() }));
                                    }
                                } catch (_) { }
                            }, 30000);
                        } catch (_) { }
                    };
                    ws.onmessage = function (e) {
                        try {
                            const d = JSON.parse(e.data);
                            if (d && d.type === 'log' && d.message) {
                                addLogEntry(d.message);
                                lastHeartbeatTs = Date.now();
                            } else if (d && d.type === 'ping') {
                                // Server heartbeat; update timestamp only.
                                lastHeartbeatTs = Date.now();
                                updateTimestamp();
                            } else {
                                // Unknown payload; treat as activity.
                                lastHeartbeatTs = Date.now();
                            }
                        } catch (err) {
                            // Non-JSON payload; still treat as log and activity.
                            addLogEntry(e.data);
                            lastHeartbeatTs = Date.now();
                        }
                    };
                    ws.onerror = function () {
                        try { if (ws) ws.close(); } catch (_) { }
                        setConnection(false, 'WS-feil');
                        ws = null;
                        scheduleReconnect();
                    };
                    ws.onclose = function (ev) {
                        setConnection(false, 'WebSocket lukket');
                        ws = null;
                        try {
                            if (clientKeepaliveTimer) { clearInterval(clientKeepaliveTimer); clientKeepaliveTimer = null; }
                        } catch (_) { }
                        try {
                            console.debug('WebSocket closed', { code: ev && ev.code, reason: ev && ev.reason });
                        } catch (_) { }
                        if (!paused) scheduleReconnect();
                    };
                } catch (e) { setConnection(false, 'WS mislyktes'); ws = null; scheduleReconnect(); }
            }

            // If the server embedded initial alert history, decode and render it
            // immediately so clients don't need a separate fetch. The server
            // provides `initialAlertHistory` as a URI-encoded JSON string.
            (function connectEarlyThenRenderHistory() {
                try {
                    // Start WebSocket ASAP to begin handshake while we render initial history
                    startWS();
                    const encoded = '{{initialAlertHistory}}';
                    if (encoded && encoded.length > 0) {
                        try {
                            const decoded = decodeURIComponent(encoded);
                            const rows = JSON.parse(decoded);
                            if (Array.isArray(rows)) {
                                // Ensure we render oldest -> newest so that the
                                // latest entries end up at the bottom and live
                                // messages continue naturally.
                                const inChronoOrder = rows.slice().reverse();
                                for (const row of inChronoOrder) {
                                    try {
                                        const ts = row.createdAt ? new Date(row.createdAt) : new Date();
                                        // Use the stored message directly. It already contains the formatted
                                        // emoji + label + host/service text without secrets.
                                        const body = row.message || '';
                                        const formatted = `[${ts.toLocaleString(__locale, __dateTimeOpts)}] ${body}`;
                                        addLogEntry(formatted, true);
                                    } catch (_) { }
                                }
                            }
                        } catch (e) {
                            console.debug('Failed to parse server-embedded alert history:', e);
                        }
                    }
                } catch (_) { }
                // If WS failed to start earlier, try again after rendering
                if (!ws) startWS();

                // Watchdog: if no heartbeat or message within ~80s, consider the
                // socket stale (some proxies silently drop connections) and
                // force a reconnect.
                setInterval(function () {
                    try {
                        const now = Date.now();
                        const delta = now - lastHeartbeatTs;
                        if (!paused && ws && ws.readyState === WebSocket.OPEN && delta > 80000) {
                            console.debug('WebSocket watchdog: stale connection detected, restarting');
                            try { ws.close(); } catch (_) { }
                            ws = null;
                            scheduleReconnect();
                        }
                    } catch (_) { }
                }, 10000);
            })();

            document.getElementById('btnTest').addEventListener('click', function () { fetch(origin + '/logs/test').catch(console.error); });
            document.getElementById('btnClear').addEventListener('click', clearLogs);
            document.getElementById('btnPause').addEventListener('click', function () {
                paused = !paused;
                this.textContent = paused ? 'Fortsett' : 'Pause';
                if (paused) {
                    try {
                        if (ws) ws.close();
                    } catch (_) { }
                    ws = null; // ensure we clear the reference so startWS can create a new one later
                } else {
                    reconnectAttempts = 0;
                    startWS();
                }
            });
            document.getElementById('btnDownload').addEventListener('click', function () { const txt = Array.from(logContainer.querySelectorAll('.log-entry')).map(n => n.textContent).join('\n'); const blob = new Blob([txt], { type: 'text/plain' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'logs.txt'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); });
            searchEl.addEventListener('input', function () { Array.from(logContainer.children).forEach(ch => { ch.style.display = matchesFilter(ch.textContent) ? 'block' : 'none'; }); });

            window.addEventListener('error', function (ev) { console.error(ev); setConnection(false, 'JS-feil'); });
            window.addEventListener('unhandledrejection', function (ev) { console.error(ev); setConnection(false, 'Ulovet promise-feil'); });
        })();
    </script>

</body>

</html>
